<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO DO LIST</title>

  <link rel="stylesheet" href="style.css" />
  
  <link rel="icon" type="image/x-icon"
    href="3902021.png"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="logo">
      <img src="Logo.png" alt="logo" />
    </div>
  
  </header>
  
  <div class="container">
    
    <form id="info">
      <input class="todo " id="form_input1" type="text" placeholder="Enter Your To-do List Task" required />
      <button class="btn inp" id="submission_btn">Add âŠ•</button>
      <input class="date" id="form_input2" type="date" required />
      <select class="select" id="selection" required>
        <option value="" disabled selected>Choose Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      
    </form>
  </div>

  <div class="task-count-container">

    <div id="tasks_container">
      <div id="heading_filter">
        <h3 style="color: #4ea8de">
          To-do list <span id="cnt_all" class="spanny">0 of 0</span>
        </h3>

        <div id="count">
          <h3 class="priority">
            Low <span id="cnt_low" class="spanny">0 of 0</span>
          </h3>
          <h3 class="priority">
            Medium <span id="cnt_medium" class="spanny">0 of 0</span>
          </h3>
          <h3 class="priority">
            High <span id="cnt_high" class="spanny"> of 0</span>
          </h3>
        </div>

        <select id="filter">
          <option value="all">All</option>
          <option value="HIGH">HIGH</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="LOW">LOW</option>
        </select>
      </div>
      <div class="no-tasks-message">
        <img src="notask-icon.svg" alt="no-task" id="noTaskIcon">

      </div>
      <div id="noTasksMessage" class="no-tasks-message">You have no To-do Items as of now.
        
      </div>
      
      <div id="tasks_items">
        <!--cards-->
        <div class="input-icons"><i class="fa fa-search icon" aria-hidden="true"></i><input class="todo " type="text" id="search" oninput="filterTasks()" placeholder="Search Your To-do"></div>
        
      </div>

      <div id="started">
        <h2 style="color: #1e6f9f">
          Started <span id="started_track" class="spanny">0</span>
        </h2>
      </div>

      <div id="completed">
        <h2 style="color: #1e6f9f">
          Completed <span id="complete_track" class="spanny">0</span>
        </h2>
      </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
